{% extends "base.html" %}

{% block content %}
<center><h1>Gee's Albums</h1></center>

<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="container">
        <div><h2>{{ album.title }}</h2></div>
        <h3>{{ album.artist_name }}</h3>
        <h4>{{ album.released }}</h4>

    </div>
</div>
{% endfor %}
{% endblock %}
