{% extends "base.html" %}

{% block content %}
<h1>Gee's Albums</h1>

<div class="flex flex-wrap">
    {% for album in albums %}
    <div class="w-33 pa3">
        <h2>{{ album.title }}</h2>
        <h3>{{ album.artist_name }}</h3>
        <h4>{{ album.released }}</h4>

    </div>
</div>
{% endfor %}
{% endblock %}
