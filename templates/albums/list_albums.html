{% extends "base.html" %}

{% block content %}


<div id='all_albums'>
    <h1>Gee's Albums</h1>
    {% for album in albums %}

    <div class="album">
        <img src = '{{ album.image_url }}' height='250' width= '250' >
        <div><h2>{{ album.title }}</h2></div>
        <div><h3>{{ album.artist_name }}</h3></div>
        <div><h4>{{ album.released }}</h4></div>
        <a class="blue" 
        href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br> 
    <a class="blue" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </div>
</div>
{% endfor %}
{% endblock %}
