{% extends "base.html" %}

{% block content %}
<h1>Add Album</h1>

{% extends "base.html" %}


<div class = 'albums'>
    {% for album in albums %}

    <form action="{% url 'add_album' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
    <div class = 'album'>
        <p>album.artist_name</p> 
        <p>album.title</p> 
        <p>album.released</p> 
    </div>

    {% endfor %}
</div>

{% endblock %}
